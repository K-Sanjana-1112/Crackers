<div class="lead container " >


<form class="mx-auto" [formGroup]="login" (ngSubmit)="onFormLogin()" #ref="ngForm">
    
 @if(Status.CredentialStatus===true){
    <p class="text-danger h5">{{Status.errorMessage}}</p>

 }
 <input type="radio" id="user" value="user" name="register" checked (change)="Login($event)" >
        <label for="user">User</label>

        <input type="radio" id="seller" value="seller" name="register"  (change)="Login($event)" >
        <label for="user">Seller</label>

    <div class="mb-3">
        <label for="username" class="form-label">User Name</label>
        <input type="text"  id="username"  class="form-control"  formControlName="username">

    </div>

<div *ngIf="username?.invalid && (username?.dirty || username?.touched || ref.submitted)">
    <p  *ngIf="username?.errors?.['required'] " class="text-danger">UserName is required</p>
    <p *ngIf="username?.errors?.['minlength']" class="text-danger">Min length is 3</p>
</div>

<div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password"  id="password" class="form-control" formControlName="password">

</div>

<div *ngIf="password?.invalid && (password?.dirty || password?.touched || ref.submitted)">
    <p *ngIf="password?.errors?.['required']" class="text-danger">password is required</p>

</div>

     
    <!-- <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email"  id="email" class="form-control" formControlName="email">

    </div>

    <div *ngIf="email?.invalid && (email?.dirty || email?.touched || ref.submitted)">
        <p *ngIf="email?.errors?.['required']" class="text-danger">Email is required</p>

    </div> -->

    

    
     
     



    <button class="btn btn-success">Login</button>


</form>
</div>
