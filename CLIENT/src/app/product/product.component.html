
<div class="fluid-container">
  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
    <li class="nav-item" *ngFor="let category of categories">
      <a class="nav-link p-2 " routerLinkActive="active" (click)="filterProducts(category)">{{category | uppercase }}</a></li>
  
  </ul>
</div>


<div class="fluid-container">
<div class="row">
    <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let product of products;">

        <div class="card"  style="width: 14rem;">
            <img [src]="product.image" class="card-img-top"  width="200px"  height="200px" >
            <div class="card-body">
              <h5 class="card-title">{{ product.title }}</h5>
              <p class="card-text" style="height:12rem">{{ product.details }}</p>
              <p class="card-text">Price: {{ product.price |currency:'INR' }}</p>
              <p class="card-text">Quantity: {{ product.quantity }}</p>
              <p class="btn btn-primary" (click)="addItemToCart(product)">Add To Cart</p>
            </div>
          </div>

</div>
</div>
</div>
